{{ define "index" }}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>United AI Prototype</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
	<link rel="stylesheet" href="/style.css">
</head>

<body class="text-neutral-900 bg-neutral-100 text-sm px-4 md:px-24 max-w-[1200px] mx-auto">

	{{template "home" .}}

	<footer class="py-6 border-t-[1px] border-neutral-200">
		All rights reserved by United AI e. V. Â© 2024. Made in Deggendorf.
	</footer>

	<script>
		document.addEventListener("DOMContentLoaded", (event) => {
			document.body.addEventListener('htmx:beforeSwap', function (evt) {
				if (evt.detail.xhr.status === 422) {
					evt.detail.shouldSwap = true;
					evt.detail.isError = false;
				}
			});
		})
	</script>
</body>

</html>
{{ end }}
